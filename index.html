    <div class="container sign-in-page">
        <div class="top">
            <h1 id="title" class="white-text text-white thin">My Music Chest</h1>
        </div>
        <div id="sign-in" class="login-box animated fadeInUp">
            <div class="box-header">
                <h2 class="thin">Sign In</h2>
            </div>
            <form id="sign-in-form">
                <div class="input-field">
                    <i class="material-icons prefix">account_circle</i>
                    <input type="text" id="username" required class="validate" oninput="setCustomValidity('')">
                    <label for="username" class="grey-text text-darken-2" data-error="wrong" data-success="Username is valid Discogs id">Enter your Discogs username</label>
                </div>
                <h6 class="thin sign-up">
                <a href="https://www.discogs.com/users/create">
                    <div class="grey-text text-darken-2">
                        <span id="sign-up">No Discogs account, sign up here</span>
                    </div>
                </a>
            </h6>
                <div id="sign-in" class="sign-in">
                    <button type="submit">Sign In</button>
                </div>
            </form>
        </div>
    </div>
    <div class="container js-artist-page">
        <p class="js-artist-view"></p>
    </div>
    <div class="container js-album-page">
        <p class="js-album-view"></p>
    </div>
    <footer>
        <div class="sources"><span>Website powered by:</span></div>
